<html>
  <head>
    <title>Đăng Nhập</title>
    <link rel="icon" type="image/png" href="./images/logoapp.png" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="/stylesheets/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/stylesheets/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-form">
      <div class="forms-container">
        <div class="form-login">
          <form class="form-login-detail" action="#">
            <h3>ĐĂNG NHẬP</h3>
            <div class="form-login-control">
              <label>Email:</label>
              <div class="form-input-field">
                <input
                  type="text"
                  name="Username"
                  placeholder="địa chỉ email..."
                />
              </div>
            </div>
            <div class="form-login-control">
              <label>Mật khẩu:</label>
              <div class="form-input-field">
                <input type="password" name="Password" placeholder="******" />
              </div>
              <p class="validate-login">email hoặc mật khẩu không đúng</p>
            </div>
            <a href="#">
              <input class="btn solid" type="submit" value="ĐĂNG NHẬP" />
            </a>
            <div class="form-login-control">
              <a href="#">Quên mật khẩu</a>
            </div>
          </form>
        </div>
      </div>
      <div class="forms-login-bg">
        <div class="panel left-panel">
          <div class="title">
            <h3>BẠN LÀ THÀNH VIÊN MỚI?</h3>
            <button class="btn-regis">
              <a href="#">ĐĂNG KÍ NGAY</a>
            </button>
          </div>
          <img
            class="image"
            src="./images/student.png"
            alt="Hình minh họa"
            style="width: 450px; margin-left: 50px; margin-top: 100px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
