<!DOCTYPE html>
<html>
  <head>
    <title>Đăng Ký</title>
    <link rel="icon" type="image/png" href="./images/logoapp.png" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="/stylesheets/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/stylesheets/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-form">
      <div class="forms-container">
        <div class="form-login">
          <form class="form-login-detail" action="#">
            <h3>Đăng Ký</h3>
            <div class="form-login-control">
              <label for="username">Họ và tên:</label>
              <div class="form-input-field">
                <input
                  type="text"
                  id="username"
                  name="Username"
                  placeholder="Họ và tên"
                />
              </div>
              <p class="validate-username">họ và tên không được để trống</p>
            </div>
            <div class="form-login-control">
              <label for="email">Email:</label>
              <div class="form-input-field">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="địa chỉ email ...."
                />
              </div>
              <p class="validate-email">địa chỉ email đã tồn tại</p>
            </div>
            <div class="form-login-control">
              <label for="password">Mật khẩu:</label>
              <div class="form-input-field">
                <input
                  type="password"
                  id="password"
                  name="Password"
                  placeholder="*********"
                />
              </div>
              <p class="validate-password">mật khẩu phải dài hơn 8 ký tự</p>
            </div>
            <div class="form-login-control">
              <label for="confirm-password">Nhập lại mật khẩu:</label>
              <div class="form-input-field">
                <input
                  type="password"
                  id="confirm-password"
                  name="ConfirmPassword"
                  placeholder="**********"
                />
              </div>
              <p class="validate-repassword">mật khẩu nhập lại không khớp</p>
            </div>
            <a href="#"
              ><input class="btn solid" type="submit" value="ĐĂNG KÝ"
            /></a>
          </form>
        </div>
        <div class="forms-login-bg">
          <div class="panel left-panel">
            <div class="title">
              <h3>Bạn Đã Có Tài Khoản ?</h3>
              <button class="btn-regis"><a href="#">Đăng Nhập</a></button>
            </div>
            <img
              class="image"
              src="./images/student.png"
              alt="Hình minh họa"
              style="width: 450px; margin-left: 50px; margin-top: 100px"
            />
          </div>
        </div>
      </div>
    </div>
