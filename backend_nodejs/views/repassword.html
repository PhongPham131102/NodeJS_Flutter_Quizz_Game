<!DOCTYPE html>
<html>
  <head>
    <title>Quên Mật Khẩu</title>
    <link rel="icon" type="image/png" href="./images/logoapp.png" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="/stylesheets/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/stylesheets/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="headofuser">
      <div class="navbar-left">
        <a href="#">
          <img class="logo" src="./images/purple.png" alt="Logo" />
        </a>
      </div>
    </header>
    <div class="container-forgot">
      <div class="forgot-content">
        <h1 class="title-forgot">Đặt lại mật khẩu của bạn</h1>
        <div class="card-forgot">
          <div class="card-forgot-body">
            <form class="email-form">
              <label class="label-email">Mật khẩu mới</label>
              <div class="input-email">
                <input
                  type="email"
                  name="email"
                  placeholder="Nhập mật khẩu..."
                  class="textfield"
                />
              </div>
              <div class="email-not-exist">mật khẩu phải dài hơn 8 ký tự.</div>
              <label class="label-email">Xác nhận mật khẩu</label>
              <div class="input-email">
                <input
                  type="email"
                  name="email"
                  placeholder="Nhập lại mật khẩu... "
                  class="textfield"
                />
              </div>
              <div class="email-not-exist">mật khẩu nhập lại không đúng</div>
              <button class="button-submit-forgot" type="button">
                Đổi mật khẩu
              </button>
            </form>
            <hr class="forgot" />
            <a class="back-login" href="/login">Quay lại đăng nhập</a>
          </div>
        </div>
        <p class="help">
          Bạn cần giúp đỡ? Vui lòng truy cập trung tâm trợ giúp của chúng tôi.
        </p>
      </div>
    </div>
    <div class="message-dialog">
      <div class="title">
        <h2>Thông báo</h2>
        <button aria-label="close" class="delete modal__button">
          <span class="close-icon"></span>
        </button>
      </div>

      <p>Mật khẩu đã được thay đổi thành công!</p>
      <img src="   https://cdn-icons-png.flaticon.com/512/5709/5709755.png " />
    </div>
  </body>
  <script>
    document
      .querySelector(".button-submit-forgot")
      .addEventListener("click", function () {
        document.querySelector(".email-not-exist").style.display = "block";
      });
  </script>
</html>
